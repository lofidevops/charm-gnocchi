variables:
  openstack-origin: &openstack-origin cloud:focal-victoria

series: &series focal

machines:
  0:
    constraints: "mem=3072M"
  1:
    constraints: "mem=3072M"
  2:
    constraints: "mem=3072M"
  3: {}
  4: {}
  5: {}
  6: {}
  7: {}
  8: {}
  9: {}
  10:
    series: bionic

# We specify machine placements for these to improve iteration
# time, given that machine "0" comes up way before machine "6"
applications:

  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  gnocchi-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  vault-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: candidate
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '3'
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: candidate
  ceilometer:
    charm: cs:~openstack-charmers/ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '5'
    channel: candidate
  gnocchi:
    series: *series
    charm: ../../../gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      storage-backend: s3
    to:
      - '6'
  memcached:
    charm: cs:~memcached-team/memcached
    num_units: 1
    # holding at bionic as memcached doesn't support focal yet
    series: bionic
    to:
      - '10'
  #swift-proxy is used to test gnocchi against an S3 storage backend
  swift-proxy:
    charm: swift-proxy
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 1
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      openstack-origin: *openstack-origin
    to:
      - '7'
  swift-storage:
    charm: cs:~openstack-charmers/swift-storage
    num_units: 1
    storage:
      block-devices: 'cinder,10G'
    options:
      openstack-origin: *openstack-origin
      zone: 1
    to:
      - '8'
    channel: candidate
  vault:
    charm: cs:~openstack-charmers/vault
    num_units: 1
    series: *series
    to:
      - '9'
    channel: candidate
relations:
  - - keystone:shared-db
    - keystone-mysql-router:shared-db
  - - keystone-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - gnocchi:shared-db
    - gnocchi-mysql-router:shared-db
  - - gnocchi-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - ceilometer:amqp
    - rabbitmq-server:amqp
  - - ceilometer:identity-credentials
    - keystone:identity-credentials
  - - ceilometer:identity-notifications
    - keystone:identity-notifications
  - - ceilometer:metric-service
    - gnocchi:metric-service
  - - gnocchi:identity-service
    - keystone:identity-service
  - - gnocchi:coordinator-memcached
    - memcached:cache
  - - swift-proxy:identity-service
    - keystone:identity-service
  - - swift-storage:swift-storage
    - swift-proxy:swift-storage
  - - vault:shared-db
    - vault-mysql-router:shared-db
  - - vault-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - vault:certificates
    - swift-proxy:certificates
  - - vault:certificates
    - gnocchi:certificates
  - - vault:certificates
    - ceilometer:certificates
  - - vault:certificates
    - keystone:certificates
  - - vault:certificates
    - rabbitmq-server:certificates
