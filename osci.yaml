- project:
    templates:
      - charm-unit-jobs-py38
      - charm-unit-jobs-py310
      - charm-xena-functional-jobs
      - charm-yoga-functional-jobs
    check:
      jobs:
      - test-s3-focal-xena-s3
      - test-s3-focal-yoga-s3
      - test-s3-jammy-yoga-s3
    vars:
      needs_charm_build: true
      charm_build_name: gnocchi
      build_type: charmcraft

- job:
    name: test-s3-focal-xena-s3
    parent: func-target
    dependencies:
      - focal-xena
    vars:
      tox_extra_args: test-s3:focal-xena-s3
- job:
    name: test-s3-focal-yoga-s3
    parent: func-target
    dependencies:
      - focal-yoga
    vars:
      tox_extra_args: test-s3:focal-yoga-s3
- job:
    name: test-s3-jammy-yoga-s3
    parent: func-target
    dependencies:
      - focal-yoga
    vars:
      tox_extra_args: test-s3:jammy-yoga-s3
